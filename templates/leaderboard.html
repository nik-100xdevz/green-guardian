{% extends "base.html" %}
{% block content %}
<div class="container py-4">
  <h2 class="mb-4 text-center">Leaderboard</h2>
  <table class="table table-bordered table-striped">
    <thead class="table-success">
      <tr>
        <th>Rank</th>
        <th>Username</th>
        <th>Points</th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
      <tr>
        <td>{{ loop.index }}</td>
        <td>{{ user.username }}</td>
        <td>{{ user.points }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
